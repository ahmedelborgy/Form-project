<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ahmed Elborgy">
    <title>sign up</title>
    <!-- -------------   My Links   ----------------- -->
    <!-- -------------   Font Awesome link   ----------------- -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- -------------   Bootstrab link   ----------------- -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- -------------  css links  ----------------- -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="signUp my-5">



        <figure class="signUp_image">
        </figure>

        <figcaption class="">



            <div class="signUp_caption">
                <h1 class="">Create Account</h1>
                <p>Go ahead and sign up, let everyone know how awesome you are!</p>

            </div>





            <section class="myForms   ">
                <!-- ------------------------- user name input         ---------------- -->
                <div class="form-group    ">
                    <div class="myInput ">
                        <div class=" is_icon ">
                            <i class="fa fa-user icon"></i>
                            <div class="is_divider"></div>
                        </div>

                        <input type="text" class=" form-control " name="Name" id="is_userName" placeholder="Username ">


                    </div>

                </div>

                <small id="helpId" class="form-text alertName text-center text-danger d-none alert">Username must
                    consist of 5 to 15 characters</small>

                <!-- ------------------------- user email input         ---------------- -->

                <div class="form-group my-3">
                    <div class="myInput ">
                        <div class="is_icon ">
                            <i class="fa fa-envelope icon"></i>
                            <div class="is_divider"></div>
                        </div>

                        <input type="email" class="form-control userEmail" name="Email"
                            id="is_userEmail" " placeholder=" Email">
                    </div>

                </div>
                <small id="emailHelpId" class="alertEmail  text-center text-danger d-none  alert">
                    name@example.com</small>
                <p class="alertExistEmail text-danger d-none alert">this account is exist? try agine!</p>

               

                <!-- ------------------------- user password input         ---------------- -->



                <div class="form-group my-3">
                    <div class="myInput ">
                        <div class="is_icon ">
                            <i class="fa fa-lock icon "></i>
                            <div class="is_divider"></div>
                        </div>

                        <input type="password" class="form-control userPassword" name="password"
                            id="is_userPassworde" " placeholder=" password">
                    </div>

                </div>
                <small class="alertPassowrd text-center d-none text-danger alert">
                    Password must be at least 8 characters</small>

                <small class="alertMessgPass text-center  text-danger  messg d-none">
                    The Password must contain at least one uppercase, lowercase letter, number, symbol and minimum 8
                    characters.</small>



                <!-- ------------------------- user confirm passworde input         ---------------- -->


                <div class="form-group my-3">
                    <div class="myInput ">
                        <div class="is_icon ">
                            <i class="fa fa-lock icon "></i>
                            <div class="is_divider"></div>
                        </div>

                        <input type="password" class="form-control userConfPassworde  " name="Confirm password"
                            id="is_confirmPassword" placeholder="Confirm password">
                    </div>


                </div>
                <small class="alertPassowrd text-center  text-danger d-none alert">No confirm passworde</small>

                <small class="alertMessgConf text-center  text-danger mb-2  messg d-none">
                    password confirmation does not match.</small>





                <a id="creatAccount"><button class="btn mt-2" id="">Creat account</button></a>
                <small class="alertMessg  text-center  text-danger pt-2  messg d-none">
                    The given data was invalid.
                </small>
            </section>






































        </figcaption>

    </section>




    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>






</html>
